<form [formGroup]="userForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="user-card">
    <mat-card-header>
      <mat-card-title>Create user</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="First name" formControlName="firstName">
            <mat-error *ngIf="userForm.controls['firstName'].hasError('required')">
              First name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Last name" formControlName="lastName">
            <mat-error *ngIf="userForm.controls['lastName'].hasError('required')">
              Last name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>



      <div class="row">
        <div class="col">

          <mat-form-field class="full-width">
            <input matInput type="email" placeholder="Email" formControlName="email">
            <mat-error *ngIf=" userForm.controls['email'].hasError('email')">
              Email is not <strong>correct</strong>
            </mat-error>
          </mat-form-field>

        </div>
        <div class="col">

          <mat-form-field class="full-width">
            <input matInput #phoneNumber maxlength="9" placeholder="Phone number" type=" number"
              formControlName="phoneNumber">
            <mat-hint align="end">{{phoneNumber.value.length}} / 9</mat-hint>
          </mat-form-field>

        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput type="password" placeholder="password" formControlName="password">
            <mat-error *ngIf="userForm.controls['password'].hasError('required')">
              Password is not <strong>correct</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">

        </div>

      </div>




    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
