<form [formGroup]="loginForm" (ngSubmit)="login()">

  <mat-card class="shipping-card">
    <mat-card-header>

      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput type="email" placeholder="Email" formControlName="email">
            <mat-error *ngIf=" loginForm.controls.email.touched ">
              Email is not <strong>correct</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">

          <mat-form-field class="full-width">
            <input matInput type="password" placeholder="password" formControlName="password">
            <mat-error *ngIf="loginForm.controls.password.errors?.required && loginForm.controls.password.touched ">
              Password is not <strong>correct</strong>
            </mat-error>
          </mat-form-field>
        </div>

      </div>


      <div class="row">
        <div class="col">
          <mat-radio-group formControlName="status">
            <mat-radio-button value="admin">Admin</mat-radio-button>
            <mat-radio-button value="user">User</mat-radio-button>

          </mat-radio-group>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-raised-button color="primary">Login</button>
    </mat-card-actions>

  </mat-card>
</form>
